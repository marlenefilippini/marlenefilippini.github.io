<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="description"
    content="Bien Vivre à Roquettes – Campagne municipale 2026 avec Marlène Filippini. Informations, équipe et documents pour les élections à Roquettes.">
  <meta name="keywords" content="élections, municipales, Roquettes, 2026, Marlène, Filippini, Bien Vivre à Roquettes">

  <title>Bien Vivre à Roquettes – Municipales 2026 – Marlène Filippini</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">


  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
    }

    // DOCUMENTS
    fetch('documents/documents.json')
      .then(res => res.json())
      .then(documents => {
        const grid = document.getElementById('documents-grid');

        documents.forEach(doc => {
          const link = document.createElement('a');
          link.href = `documents/${doc.file}`;
          link.target = "_blank";
          link.className = "document-card";

          link.innerHTML = `
        <img src="documents/${doc.thumbnail}" alt="${doc.title}">
        <span>${doc.title}</span>
      `;

          grid.appendChild(link);
        });
      });

    // VIDEOS
    fetch('videos/videos.json')
      .then(res => res.json())
      .then(videos => {
        const grid = document.getElementById('videos-grid');

        videos.forEach(video => {
          const card = document.createElement('div');
          card.className = "video-card";

          if (video.type === "local") {
            card.innerHTML = `
          <video controls>
            <source src="videos/${video.file}" type="video/mp4">
          </video>
          <span>${video.title}</span>
        `;
          }

          if (video.type === "youtube") {
            card.innerHTML = `
          <iframe src="https://www.youtube.com/embed/${video.id}"
            frameborder="0" allowfullscreen></iframe>
          <span>${video.title}</span>
        `;
          }

          grid.appendChild(card);
        });
      });

  </script>

</head>

<body>
  <div class="top-bar">

    <!-- HEADER -->
    <header>
      <img src="images/logo-red.png" class="logo-header" alt="Logo Bien Vivre à Roquettes">
    </header>

    <!-- MENU -->
    <nav>
      <div class="nav-container">
        <div class="nav-toggle" onclick="toggleMenu()">☰ Menu</div>
        <ul id="menu">
          <li><a href="#engagements" onclick="toggleMenu()">Engagements</a></li>
          <li><a href="#equipe" onclick="toggleMenu()">Équipe</a></li>
          <li><a href="#videos" onclick="toggleMenu()">Vidéos</a></li>
          <li><a href="#documents" onclick="toggleMenu()">Documents</a></li>
        </ul>
      </div>
    </nav>

  </div>

  <main>

    <section id="engagements" class="section-card">
      <!-- contenu chargé dynamiquement -->
    </section>

    <section id="equipe">
      <h2>Notre équipe</h2>
      <p>
        Une équipe de Roquettoises et Roquettois engagés,
        présents sur le terrain et à l’écoute des habitants.
      </p>
      <img src="images/equipe.jpg" class="img-full" alt="L'équipe" id="equipe-img">
    </section>

    <section id="videos">
      <h2>Vidéos</h2>
      <div class="videos-grid" id="videos-grid"></div>
    </section>

    <section id="documents">
      <h2>A Télécharger</h2>
      <div class="documents-grid" id="documents-grid"></div>
    </section>

  </main>

  <footer>
    © Bien Vivre à Roquettes – Élections municipales 2026
    <br><br>

    <a href="mailto:contact@bienvivrearoquettes.fr">
      <svg width="28" height="28" viewBox="0 0 24 24">
        <path
          d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4-8 5-8-5V6l8 5 8-5v2z" />
      </svg>
    </a>

    <a href="https://www.facebook.com/BienVivreARoquettes" target="_blank">
      <svg width="28" height="28" viewBox="0 0 24 24">
        <path
          d="M22.675 0h-21.35C.595 0 0 .593 0 1.326v21.348C0 23.407.595 24 1.325 24h11.495v-9.294H9.691v-3.622h3.129V8.414c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.31h3.587l-.467 3.622h-3.12V24h6.116C23.405 24 24 23.407 24 22.674V1.326C24 .593 23.405 0 22.675 0z" />
      </svg>
    </a>

    <a href="https://www.instagram.com/BienVivreARoquettes" target="_blank">
      <svg width="28" height="28" viewBox="0 0 24 24">
        <path
          d="M7.75 2h8.5C19.097 2 21 3.903 21 6.25v11.5C21 20.097 19.097 22 16.25 22h-8.5C4.903 22 3 20.097 3 17.75V6.25C3 3.903 4.903 2 7.75 2z" />
        <path d="M12 7.25a4.75 4.75 0 1 1 0 9.5 4.75 4.75 0 0 1 0-9.5z" />
        <circle cx="17.25" cy="6.75" r="0.75" />
      </svg>
    </a>
  </footer>

  <!-- Lightbox overlay pour image équipe -->
  <div id="lightbox-overlay" style="display:none;">
    <span id="lightbox-close">&times;</span>
    <img id="lightbox-image" src="" alt="Agrandir l'équipe">
  </div>

  <script>
    const equipeImg = document.getElementById('equipe-img');
    const lightboxOverlay = document.getElementById('lightbox-overlay');
    const lightboxImage = document.getElementById('lightbox-image');
    const lightboxClose = document.getElementById('lightbox-close');

    equipeImg.addEventListener('click', () => {
      lightboxImage.src = equipeImg.src;
      lightboxOverlay.style.display = 'flex';
    });

    lightboxClose.addEventListener('click', () => {
      lightboxOverlay.style.display = 'none';
      lightboxImage.src = '';
    });

    lightboxOverlay.addEventListener('click', (e) => {
      if (e.target === lightboxOverlay) {
        lightboxOverlay.style.display = 'none';
        lightboxImage.src = '';
      }
    });

    fetch('engagements.html')
      .then(response => {
        if (!response.ok) {
          throw new Error('Erreur de chargement de la section Engagements');
        }
        return response.text();
      })
      .then(html => {
        document.getElementById('engagements').innerHTML = html;
      })
      .catch(error => {
        console.error(error);
      });

  </script>
</body>

</html>
